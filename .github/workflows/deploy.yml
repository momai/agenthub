name: Build, Release and Push Docker Image

on:
  push:
    branches: [ master ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Extract version number
      id: vars
      run: echo "version=0.1.${{ github.run_number }}" >> $GITHUB_OUTPUT

    - name: Set lowercase repo name
      run: echo "repo_name=${{ github.repository }}" | tr '[:upper:]' '[:lower:]' >> $GITHUB_ENV

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ env.repo_name }}:latest -t ghcr.io/${{ env.repo_name }}:${{ steps.vars.outputs.version }} .

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image to GitHub Container Registry
      run: |
        docker push ghcr.io/${{ env.repo_name }}:latest
        docker push ghcr.io/${{ env.repo_name }}:${{ steps.vars.outputs.version }}

    - name: Get Build Info
      id: build_info
      run: |
        echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT
        echo "author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.vars.outputs.version }}
        name: Release v${{ steps.vars.outputs.version }}
        body: |
          ## AgentHub v${{ steps.vars.outputs.version }}

          **Сборка:**
          - Коммит: ${{ steps.build_info.outputs.commit }}

          **Docker образ:**
          ```
          ghcr.io/${{ env.repo_name }}:${{ steps.vars.outputs.version }}
          ```

          **Запуск через Docker Compose:**
          ```yaml
          version: '3'
          services:
            bot:
              image: ghcr.io/${{ env.repo_name }}:${{ steps.vars.outputs.version }}
              restart: unless-stopped
              env_file:
                - .env
              environment:
                - DATABASE_URL=postgresql+asyncpg://agent:agent@db:5432/agent_bot
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
